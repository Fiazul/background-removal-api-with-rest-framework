<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Background Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .options {
            margin-bottom: 20px;
        }
        .option {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Background Options</h1>
        <form action="{% url 'apply_background_options' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="options">
                <div class="option">
                    <label>
                        <input type="radio" name="bg_option" value="white" required> White Background
                    </label>
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="bg_option" value="color"> Color Background
                    </label>
                    <input type="color" name="bg_color">
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="bg_option" value="image"> Image Background
                    </label>
                    <input type="file" name="bg_image" accept="image/*">
                </div>
                <div class="option">
                    <label>
                        <input type="radio" name="bg_option" value="prompt"> Prompt Background
                    </label>
                    <input type="text" name="bg_prompt" placeholder="Enter prompt">
                </div>
            </div>
            <button type="submit">Apply Background</button>
        </form>
    </div>
</body>
</html>
